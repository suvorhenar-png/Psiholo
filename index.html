<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Твой психолог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e1b4b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Психолог">
    
    <!-- iOS Icons (рекомендуется заменить на реальные иконки в корне проекта) -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: #020617;
            overflow: hidden;
            /* Предотвращение скролла всей страницы на мобильных */
            position: fixed;
            width: 100%;
            height: 100%;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Marcellus', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sage-gradient {
            background: radial-gradient(circle at top, #1e1b4b 0%, #020617 100%);
        }
        .chat-bubble-rishi {
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);
            border: 1px solid rgba(129, 140, 248, 0.2);
        }
        .pulse-soft {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
